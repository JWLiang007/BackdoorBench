init_img_path: ../resource/trojannn/init_img.pt
layer_name: linear
target_activation: 100
trigger_generation_lr_start: 1.
trigger_generation_lr_end: 1.
trigger_generation_denoise_weight_start: 0.01
trigger_generation_denoise_weight_end: 2
trigger_generation_max_iter: 550
trigger_generation_final_loss: 0
reverse_engineering_target_value: 1
reverse_engineering_lr_start: 1.
reverse_engineering_lr_end: 1.
reverse_engineering_denoise_weight_start: 0.01
reverse_engineering_denoise_weight_end: 2
reverse_engineering_max_iter: 550
reverse_engineering_final_loss: 0